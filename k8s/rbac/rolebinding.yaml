# RoleBinding for CI-Fixer Sandbox Jobs
# Binds the ServiceAccount to the Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-fixer-sandbox-binding
  namespace: default
  labels:
    app: ci-fixer
    component: sandbox
subjects:
  # ServiceAccount used by sandbox pods
  - kind: ServiceAccount
    name: ci-fixer-sandbox
    namespace: default
  # ServiceAccount used by the CI-Fixer application (controller)
  - kind: ServiceAccount
    name: ci-fixer-app
    namespace: default
roleRef:
  kind: Role
  name: ci-fixer-sandbox-manager
  apiGroup: rbac.authorization.k8s.io
