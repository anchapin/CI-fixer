# ServiceAccount for CI-Fixer Sandbox Jobs
# This allows the CI-Fixer application to create and manage Kubernetes Jobs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-fixer-sandbox
  namespace: default
  labels:
    app: ci-fixer
    component: sandbox
---
# ServiceAccount for the CI-Fixer application itself (controller)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-fixer-app
  namespace: default
  labels:
    app: ci-fixer
    component: controller
