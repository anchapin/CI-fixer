name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Run all tests with coverage
        run: npm run test:coverage
      
      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # Coverage thresholds are enforced in vitest.config.ts
          # This step will fail if coverage is below:
          # - Lines: 85%
          # - Functions: 80%
          # - Branches: 75%
          # - Statements: 85%
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Generate coverage report
        if: always() && matrix.node-version == '20.x'
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              console.log('| Metric | Coverage | Status |');
              console.log('|--------|----------|--------|');
              console.log(\`| Lines | \${total.lines.pct}% | \${total.lines.pct >= 85 ? 'âœ…' : 'âŒ'} |\`);
              console.log(\`| Statements | \${total.statements.pct}% | \${total.statements.pct >= 85 ? 'âœ…' : 'âŒ'} |\`);
              console.log(\`| Functions | \${total.functions.pct}% | \${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |\`);
              console.log(\`| Branches | \${total.branches.pct}% | \${total.branches.pct >= 75 ? 'âœ…' : 'âŒ'} |\`);
            " >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('coverage/coverage-summary.json')) {
              console.log('No coverage file found');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const coverageComment = `## ðŸ“Š Test Coverage Report
            
            | Metric | Coverage | Threshold | Status |
            |--------|----------|-----------|--------|
            | Lines | ${total.lines.pct}% | 85% | ${total.lines.pct >= 85 ? 'âœ… Pass' : 'âŒ Fail'} |
            | Statements | ${total.statements.pct}% | 85% | ${total.statements.pct >= 85 ? 'âœ… Pass' : 'âŒ Fail'} |
            | Functions | ${total.functions.pct}% | 80% | ${total.functions.pct >= 80 ? 'âœ… Pass' : 'âŒ Fail'} |
            | Branches | ${total.branches.pct}% | 75% | ${total.branches.pct >= 75 ? 'âœ… Pass' : 'âŒ Fail'} |
            
            ${total.lines.pct >= 85 && total.statements.pct >= 85 && total.functions.pct >= 80 && total.branches.pct >= 75 
              ? 'âœ… All coverage thresholds met!' 
              : 'âš ï¸ Some coverage thresholds not met. Please add more tests.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: coverageComment
            });
      
      - name: Archive coverage reports
        if: always() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  performance:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run performance benchmarks
        run: npm test -- __tests__/performance/
      
      - name: Check performance regressions
        run: |
          echo "## âš¡ Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Performance tests completed. Check logs for timing details." >> $GITHUB_STEP_SUMMARY
